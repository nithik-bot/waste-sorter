<!DOCTYPE html>
<html>
<head>
    <title>AI Waste Sorter</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #preview { max-width: 300px; margin: 10px; display: none; }
        .loading { color: blue; display: none; }
    </style>
</head>
<body>
    <h1>Waste Sorter AI</h1>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <img id="preview">
    <br>
    <button id="analyzeBtn">Analyze Waste</button>
    <p id="loadingText" class="loading">Thinking...</p>
    <h2 id="result"></h2>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultText = document.getElementById('result');
        const loadingText = document.getElementById('loadingText');

        // Show preview of the image
        imageInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'inline-block';
            }
        };

        analyzeBtn.onclick = async () => {
            const file = imageInput.files[0];
            if (!file) return alert("Please upload a photo first!");

            loadingText.style.display = 'block';
            resultText.innerText = "";

            // Convert image to Base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = async () => {
                const base64Image = reader.result;

                try {
                    // Send to Cloudflare Function
                    const response = await fetch("/sort", {
                        method: "POST", // Must match onRequestPost
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ image: base64Image })
                    });

                    if (!response.ok) throw new Error("Server error (405 or 500)");

                    const data = await response.json();
                    resultText.innerText = "Category: " + data.choices[0].message.content;
                } catch (err) {
                    resultText.innerText = "Error: " + err.message;
                } finally {
                    loadingText.style.display = 'none';
                }
            };
        };
    </script>
</body>
</html>
